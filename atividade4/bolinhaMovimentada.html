<canvas width="600" height="400"></canvas>

<script>

    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');
    pincel.fillStyle = 'lightgray';
    pincel.fillRect(0, 0, 600, 400);

    var x = 20;
    var y = 20;
    var raio = 10;

    // códigos do teclado

    var esquerda = 37;
    var cima = 38;
    var direita = 39;
    var baixo = 40;

    // taxa de incremento
    var taxa = 10;

    function desenhaCirculo(x, y, raio) {

        pincel.fillStyle = 'blue';
        pincel.beginPath();
        pincel.arc(x, y, raio, 0, 2 * Math.PI);
        pincel.fill();
    }

    function limpaTela() {

        pincel.clearRect(0, 0, 600, 400);
    }

    function atualizaTela() {

        limpaTela();
        desenhaCirculo(x, y, raio);
    }

    setInterval(atualizaTela, 20);

    function leDoTeclado(evento) {

        // sua lógica virá aqui
        var clique = evento.keyCode;
        andar = 10;
        if(clique == esquerda){
            x = x - andar;
        }else if(clique == direita){
            x = x + andar;
        }else if(clique == cima){
            y = y - andar;
        }else if(clique == baixo){
            y = y + andar;
        }

        if(x>=600+raio){
            x = 0
        }else if(x<=0-raio){
            x = 600
        }
        if(y>=400+raio){
            y = 0
        }else if(y<=0-raio){
            y = 400
        }
        atualizaTela();
    }

   document.onkeydown = leDoTeclado;

</script>
