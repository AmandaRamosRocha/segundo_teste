<canvas width="600" height="400"></canvas>

<script>
    //tela.getContext('2d') - escolher o tipo de pincel
    //pincel.fillStyle - escolher a cor
    //pincel.fillRect(coordenas iniciais , coordenadas finais) - para preencher
    //pincel.beginPath(); - ao iniciar uma trilha de movimenos com o pincel
    //pincel.moveTo(coordenadas) - para mover o pincel sem pintar
    //pincel.lineTo(coordenadas); - para mover o pincel pintando o caminho
    //pincel.fill(); - para finalizar o caminho?

    //preparando a tela
    var tela = document.querySelector('canvas');
    var pincel = tela.getContext("2d");

    //preencher o fundo
    pincel.fillStyle = 'lightgrey';
    pincel.fillRect(0, 0, 600, 400);

    //criando tiras nas bordas
    pincel.fillStyle = 'green';
    pincel.fillRect(0, 0, 200, 400);

    pincel.fillStyle = 'red';
    pincel.fillRect(400, 0, 200, 400);

    //criando um tri√¢ngulo
    pincel.fillStyle = 'yellow';
    pincel.beginPath();
    pincel.moveTo(300, 200);
    pincel.lineTo(200, 400);
    pincel.lineTo(400, 400);
    pincel.fill();

    //criando um circulo
    pincel.fillStyle = 'blue';
    pincel.beginPath();
    pincel.arc(300, 200, 50, 0, 2 * 3.14);
    pincel.fill();

</script>
